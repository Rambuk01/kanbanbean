{% extends 'base.html' %}
{% block head %}
<title>JobBean</title>
{% endblock%}
{% block body%}

<header class="banner"><h1>JobBean</h1></header>
<form action="{{ url_for('index') }}" method="POST">
  <label>Search</label>
   <input type="number" name="hr">
   <input type="submit" name="next" value="Next">
</form>

<div class="data-table">
    <h2>Results</h2>
    {% if divdata %}
    {% for item in divdata %}
    <div>
       {{item}}
    </div>
    {% endfor %}
    {% endif %}
</div>

<script src="{{ url_for('static', filename='script/script.js') }}"></script>
{% endblock%}
